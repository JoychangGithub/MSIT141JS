<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)

        
        //1.var變數宣告
        var a;
        //定義初始值
        a = 10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;    //var可重複宣告

        //3.不宣告變數，直接賦予初始值
        a = 10;
        //顯示變數值
        console.log(a);
        console.log("a=" + a);

        //4.var變數不為區塊範圍 為global全域變數
        if (true) {
            var age = 25;
            console.log("block in age=" + age);
        }
        console.log("block out age=" + age);

        //let變數宣告
        let b;
        //let b = 0;   //使用let不可重複宣告

        if (true) {
            let age = 25;
            console.log("block in age=" + age);
        }
        console.log("block out age=" + age);

        //const變數宣告
        /*const pi;*/   //錯誤:因為未初始化Missing initializer in const declaration
        const pi = 3.14159;
        /*pi = 3.1416;*/ //錯誤:重複指派 Assignment to constant variable

        //樣板字面值(Template Literals)(
        console.log(`pi=${pi}`);
            
        //跳脫字元
        console.log("\"a+b\"");
        console.log("\\a+b\\");
        console.log("\x41\x61\x40\x24");
        console.log("\u4e00\u4e01");
            
    </script>
</body>
</html>
