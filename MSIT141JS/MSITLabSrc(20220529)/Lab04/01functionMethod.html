<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>
<body>
    <script>
        //==========定義函數==================
        //方法一函數宣告，定義帶參數的函數
        console.log(`fAdd1(10, 20)=${fAdd1(10, 20)}`); /*//30  移到函數宣告上方也可執行(javascript會自動提升函數)*/

        function fAdd1(a, b){
            console.log(`b=${b}`);  //20, //undefined
            return (a + b);
        }

        //==========函數呼叫==================
        //呼叫帶參數的函數
       /* console.log(`fAdd1(10, 20)=${fAdd1(10, 20)}`); //30*/
        console.log(`fAdd1(10)=${fAdd1(10)}`);  //NaN
        console.log(`fAdd1(10, 20, 30)=${fAdd1(10, 20, 30)}`); //30


        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        //預設參數值(ES6)
        function fAdd2(a, b=100) {
            console.log(`b=${b}`);
            return (a + b);
        }
        console.log(`fAdd2(10)=${fAdd2(10)}`); //110
        

        //==========定義函數==================
        //方法二匿名函數

        /*console.log(`fAdd3(10, 200)=${fAdd3(10, 200)}`);*/ /*移到函數宣告上方不可執行(javascript會自動提升變數而非函數內容)*/ //*Cannot access 'fAdd3' before initialization*/
        let fAdd3 = function (a, b) { return (a + b); }   
        
       /* console.log(`fAdd3(10, 200)=${fAdd3(10, 200)}`); */
        //==========定義函數==================
        //方法三箭頭函數(arrow function)
        let fAdd4 = (a, b) => { return (a + b); }

        console.log(`fAdd4(100, 20)=${fAdd4(100, 20)}`); 
        //函數沒有參數
        let fAdd5 = () => {
            return (2000);
        }

        console.log(`fAdd5()=${fAdd5()}`);
        //如果statement 只有一行，return 和 {} 可省略
        let fAdd6 = (a, b) => a + b;

        console.log(`fAdd6(100, 200)=${fAdd6(100, 200)}`);
        //只有一個參數，()可省略
        let fAdd7 = a => a + 3000;

        console.log(`fAdd7(100)=${fAdd7(100)}`);

        //列印內容
        console.log(`fAdd7=${fAdd7}`);  //fAdd7=a => a + 3000
        console.log(`fAdd3=${fAdd3}`);  //fAdd3=function (a, b) { return (a + b); }
        fAdd7 = fAdd3;
        console.log(`fAdd7=${fAdd7}`);  //fAdd3=function (a, b) { return (a + b); }
        console.log(`fAdd1=${fAdd1}`);  //fAdd1=function fAdd1(a, b){
                                          //console.log(`b=${b}`);  //20, //undefined
                                         //return (a + b);
                                           /*}*/
    
    </script>
</body>
</html>
