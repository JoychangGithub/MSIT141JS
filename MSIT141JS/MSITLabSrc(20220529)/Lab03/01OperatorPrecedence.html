<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01OperatorPrecedence.html</title>
</head>
<body>
    <script>  
        //算術運算子++
        let a = 1;
        a++;
        console.log(a); //2

        a = 1;
        a++;
        console.log(a); //2

        a = 1;
        a = a + 1;
        console.log(a); //2

        a = 1;
        b = 10 * ++a;
        console.log(b);  //20

        a = 1;
        b = 10 * a++;
        console.log(b);  //10
        console.log(a);  


        //關係運算子
        //值相等== 
        //值及資料類型相等===
        let c = 5;
        let d = "5";
        console.log(c == d);
        console.log(c === d);

        //邏輯運算子
        console.log(2 || 8);  //2   //true 找到第一個為true就回傳
        console.log(2 || 8 || 10);  //2  找到第一個為true就回傳
        console.log(0 || 8 || 10);  //8  找到第一個為true就回傳
        console.log(2 && 8);  //8  //true  找到最後一個為true就回傳
        console.log(2 && 8 && 10);  //10 找到最後一個為true就回傳
        console.log(0 && 8 && 10);  //0 false
        console.log(0 || 8);  //8  //true
        console.log(0 && 8);  //0 false

        let e = "abc";
        console.log(e || 3);
        
        //三元運算子（判斷式）?（真時回傳值）:（假時回傳值）
        let x = 5;
        let y = x > 0 ? x : -1;
        console.log(`x=${x}, y=${y}`);

        let z = "abc";
        let j = z ? 1 : 2;
        console.log(`j=${j}`); //j=1 因為z = "abc"為true

        let q = "null";
        let r = q ? 0 : 1;
        console.log(`r=${r}`); //r=0;  因為q = "null"為false

    </script>
        
</body>
</html>
